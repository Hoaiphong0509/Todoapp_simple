<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="icon"
        href="https://cdn-icons.flaticon.com/png/512/2387/premium/2387635.png?token=exp=1649586290~hmac=117f3109a46da6efb128016aab023233"
        sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--ðŸ”¥ðŸ”¥ðŸ”¥ STYLES CSS  ðŸ”¥ðŸ”¥ðŸ”¥-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        :root {
            --white-origin: #fff;
            --white: #FFFEE8;
            --black: #27363B;
            --red: #FE5F5C;
            --sky: #01CDCA;
            --green: #47d864;
            --blue: #497be8;
            --yellow: #FEEC66
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::selection {
            color: var(--white);
            background: var(--sky);
        }

        body {
            width: 100%;
            height: 100vh;
            /* overflow: hidden; */
            padding: 10px;
            background: linear-gradient(to bottom, var(--sky) 0%, var(--blue) 100%);
        }

        header,
        h1,
        h2,
        h3,
        h4 {
            font-weight: bold;
            text-transform: uppercase;
            color: var(--black);
        }


        /* <!--#region  CUSTOM CSS TODO LIST ðŸ”–ðŸ”–ðŸ”–  --> */
        .wrapper {
            background: var(--white-origin);
            max-width: 400px;
            width: 100%;
            margin: 120px auto;
            padding: 25px;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .wrapper header {
            font-size: 30px;
            font-weight: 600;
        }

        .wrapper .inputField {
            margin: 20px 0;
            width: 100%;
            display: flex;
            height: 45px;
        }

        .inputField input {
            width: 85%;
            height: 100%;
            outline: none;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 17px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }

        .inputField input:focus {
            border-color: var(--sky);
        }

        .inputField button {
            width: 50px;
            height: 100%;
            border: none;
            color: var(--white);
            margin-left: 5px;
            font-size: 21px;
            outline: none;
            background: var(--sky);
            cursor: pointer;
            border-radius: 3px;
            opacity: 0.6;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .inputField button:hover,
        .footer button:hover {
            background: var(--blue);
        }

        .inputField button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .wrapper .todoList {
            max-height: 250px;
            overflow-y: auto;
        }

        .todoList li {
            position: relative;
            list-style: none;
            margin-bottom: 8px;
            background: var(--white);
            border-radius: 3px;
            padding: 10px 15px;
            cursor: default;
            overflow: hidden;
            word-wrap: break-word;
        }

        .todoList li .icon {
            position: absolute;
            right: -45px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--red);
            width: 45px;
            text-align: center;
            color: #fff;
            padding: 10px 15px;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .todoList li:hover .icon {
            right: 0px;
        }

        .wrapper .footer {
            display: flex;
            width: 100%;
            margin-top: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .footer button {
            padding: 6px 10px;
            border-radius: 3px;
            border: none;
            outline: none;
            color: #fff;
            font-weight: 400;
            font-size: 16px;
            margin-left: 5px;
            background: var(--sky);
            cursor: pointer;
            user-select: none;
            opacity: 0.6;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .footer button.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* <!--#region  CUSTOM CSS TOAST ðŸ“¬ðŸ“¬ðŸ“¬  --> */
        #toast {
            position: fixed;
            top: 32px;
            right: 32px;
            z-index: 999999;
        }

        .toast {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 2px;
            padding: 20px 0;
            min-width: 400px;
            max-width: 450px;
            border-left: 4px solid;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.08);
            transition: all linear 0.3s;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(calc(100% + 32px));
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .toast--success {
            border-color: var(--green);
        }

        .toast--success .toast__icon {
            color: var(--green);
        }

        .toast--info {
            border-color: var(--sky);
        }

        .toast--info .toast__icon {
            color: var(--sky);
        }

        .toast--warning {
            border-color: var(--yellow);
        }

        .toast--warning .toast__icon {
            color: var(--yellow);
        }

        .toast--error {
            border-color: var(--red);
        }

        .toast--error .toast__icon {
            color: var(--red);
        }

        .toast+.toast {
            margin-top: 24px;
        }

        .toast__icon {
            font-size: 24px;
        }

        .toast__icon,
        .toast__close {
            padding: 0 16px;
        }

        .toast__body {
            flex-grow: 1;
        }

        .toast__title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .toast__msg {
            font-size: 14px;
            color: var(--black);
            margin-top: 6px;
            line-height: 1.5;
        }

        .toast__close {
            font-size: 20px;
            color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--ðŸ”¥ðŸ”¥ðŸ”¥ HTML ðŸ”¥ðŸ”¥ðŸ”¥-->
    <div id="toast"></div>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="ThÃªm má»™t task má»›i">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- RENDER TODO LIST BY JAVASCRIPT -->
        </ul>
        <div class="footer">
            <span>Hiá»‡n Ä‘ang cÃ³ <span class="pendingTasks"></span> tasks</span>
            <button>XÃ³a táº¥t cáº£</button>
        </div>
    </div>

    <!--ðŸ”¥ðŸ”¥ðŸ”¥ JAVASCRIPT ðŸ”¥ðŸ”¥ðŸ”¥-->
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const TODO_STORAGE_KEY = 'todo-list'

        const inputBox = $('.inputField input')
        const addBtn = $('.inputField button')
        const todoList = $('.todoList')
        const deleteAllBtn = $('.footer button')
        const pendingTasksNumb = $('.pendingTasks')

        const mainToast = $("#toast")

        const CONSTANTS = {
            DURATION: 3000,
            TYPES: {
                SUCCESS: "success",
                INFOR: "infor",
                WARNING: "warning",
                ERROR: "error",
            },
            ICONS: {
                success: "fas fa-check-circle",
                info: "fas fa-info-circle",
                warning: "fas fa-exclamation-circle",
                error: "fas fa-exclamation-circle"
            },
        }

        const app = {
            num: 0,
            isEdit: false,
            currentIndex: 0,
            listArray: [],
            toast: function ({ title = "", message = "", type = CONSTANTS.TYPES.INFOR, duration = DURATION }) {
                if (mainToast) {
                    const toast = document.createElement("div")

                    // Auto remove toast
                    const autoRemoveId = setTimeout(function () {
                        mainToast.removeChild(toast)
                    }, duration + 1000)

                    // Remove toast when clicked
                    toast.onclick = function (e) {
                        if (e.target.closest(".toast__close")) {
                            mainToast.removeChild(toast)
                            clearTimeout(autoRemoveId)
                        }
                    }
                    const icon = CONSTANTS.TYPES[type]
                    const delay = (duration / 1000).toFixed(2)

                    toast.classList.add("toast", `toast--${type}`)
                    toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`
                    toast.innerHTML = `
                                <div class="toast__icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="toast__body">
                                    <h3 class="toast__title">${title}</h3>
                                    <p class="toast__msg">${message}</p>
                                </div>
                                <div class="toast__close">
                                    <i class="fas fa-times"></i>
                                </div>
                    `
                    mainToast.appendChild(toast)
                }
            },
            // show task function
            showTasks: function () {
                this.getLocalStorage()

                pendingTasksNumb.textContent = this.listArray.length
                if (this.listArray.length > 0) {
                    deleteAllBtn.classList.add('active')
                } else {
                    deleteAllBtn.classList.remove('active')
                }
                let newLiTag = ''
                this.listArray.forEach((element, index) => {
                    newLiTag += `<li ${index === this.currentIndex ? 'active' : ''
                        } data-index="${index}">${element}<span class="icon" ><i class="fas fa-trash"></i></span></li>`
                })
                todoList.innerHTML = newLiTag
                inputBox.value = ''
            },
            //get task list on local storage
            getLocalStorage: function () {
                const getLocalStorageData = localStorage.getItem(TODO_STORAGE_KEY)
                if (getLocalStorageData) this.listArray = JSON.parse(getLocalStorageData)
                else this.listArray = []
            },
            // delete task function
            deleteTask: function (index) {
                this.getLocalStorage()

                this.listArray.splice(index, 1)
                localStorage.setItem(TODO_STORAGE_KEY, JSON.stringify(this.listArray))
                this.showTasks()
                this.isEdit = false
                this.toast({
                    title: "SUCCESSFULLY âœ…",
                    message: "Báº¡n Ä‘Ã£ xÃ³a task thÃ nh cÃ´ng",
                    type: CONSTANTS.TYPES.SUCCESS,
                    duration: 5000
                })

            },
            // add task function
            addTask: function (value) {
                this.getLocalStorage()

                this.listArray.push(value)
                localStorage.setItem(TODO_STORAGE_KEY, JSON.stringify(this.listArray))
                this.showTasks()
                addBtn.classList.remove('active')
                this.isEdit = false

                this.toast({
                    title: "SUCCESSFULLY âœ…",
                    message: "Báº¡n Ä‘Ã£ thÃªm task thÃ nh cÃ´ng",
                    type: CONSTANTS.TYPES.SUCCESS,
                    duration: 5000
                })
            },
            // get info task function
            getTask: function (taskNode) {
                inputBox.value = taskNode.innerText
                this.isEdit = true
                this.currentIndex = taskNode.dataset.index
                inputBox.focus()

            },
            // edit task function
            editTask: function (indexValue, value) {
                this.getLocalStorage()

                this.listArray[indexValue] = value
                localStorage.setItem(TODO_STORAGE_KEY, JSON.stringify(this.listArray))
                this.showTasks()
                this.isEdit = false

            },
            // Handle all function event in app
            handleEvents: function () {
                const _this = this

                //active button add onkeyup
                inputBox.onkeyup = () => {
                    const userEnteredValue = inputBox.value
                    if (!_this.isEdit) {
                        if (userEnteredValue.trim() != 0)
                            addBtn.classList.add('active')
                        else
                            addBtn.classList.remove('active')
                    }
                }

                //add task by press ENTER
                inputBox.addEventListener('keyup', (e) => {
                    const userEnteredValue = inputBox.value
                    if (e.key == 'Enter' && userEnteredValue) {
                        if (!_this.isEdit) _this.addTask(userEnteredValue)
                        else _this.editTask(_this.currentIndex, userEnteredValue)
                    }


                })

                //add task by click button
                addBtn.onclick = () => _this.addTask(inputBox.value)

                //delete task
                todoList.onclick = function (e) {
                    const taskNode = e.target
                    if (
                        taskNode.className.includes('icon') ||
                        taskNode.className.includes('fas')
                    )
                        _this.deleteTask(taskNode.dataset.index)
                    else _this.getTask(taskNode)

                }

                // delete all tasks 
                deleteAllBtn.onclick = () => {
                    let isExecuted = confirm("Báº¡n cÃ³ muá»‘n xÃ³a táº¥t cáº£? Thao tÃ¡c nÃ y khÃ´ng thá»ƒ hoÃ n tÃ¡c âš ?")
                    if (isExecuted) {
                        this.listArray = []
                        localStorage.setItem(TODO_STORAGE_KEY, JSON.stringify(this.listArray))
                        this.showTasks()
                    }
                }
            },
            // render UI
            render: function () {
                this.showTasks()
            },
            // start app function
            start: function () {
                this.handleEvents()

                this.render()
            },
        }

        app.start()
    </script>
</body>

</html>
